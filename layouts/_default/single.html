<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        article {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }
        /* Add more specific styles for markdown elements if needed */
        article h1 { font-size: 2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; margin-top: 0; }
        article h2 { font-size: 1.75em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        article h3 { font-size: 1.5em; }
        article p { margin-bottom: 1em; }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Basic navigation example if menu is configured -->
            {{ if .Site.Menus.main }}
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            {{ end }}
        </nav>
    </header>
    <main>
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>
    </main>
    <footer>
        <p style="text-align: center; font-size: 0.8em; color: #777;">
            Published on {{ .Date.Format "January 2, 2006" }}
            <br>
            Powered by <a href="https://gohugo.io/" target="_blank">Hugo</a>
        </p>
    </footer>
</body>
</html>
